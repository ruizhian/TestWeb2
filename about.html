    <script>
        let up1=document.getElementById('up2');
            //跨浏览器兼容事件处理器
        var addHandler=function(element,type,handler){
            if(addEventListener){
                element.addEventListener(type,handler,false);
            }
            else if(attachEvent){
                element.attachEvent('on'+type,handler);
            }
            else{
                element['on'+type]=handler;
            }
        }
        //向下图标的鼠标事件及点击事件监听器
        addHandler(up2,"mouseover",()=>up2.style.border="2px solid wheat");
            
        addHandler(up2,"click",()=>up2.style.border="2px dotted wheat");
        
        addHandler(up2,"mouseout",()=>up2.style.border="");
